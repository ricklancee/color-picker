    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main class="main">
      <div class="color-picker">
        <div class="container">
          <div class="color-spectrum">

          </div>

        </div>
      </div>
    </main>
    <script src="color-picker.js"></script>
</body>
